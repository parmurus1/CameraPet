<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câmera Pet - Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="header-img">
      Câmera Pet
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container fade-in">
      <div class="login-box">
        <h1>Entrar na sua conta</h1>
        <p>Acesse sua conta para continuar ajudando pets!</p>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Usuário ou Email" required>
          <input type="password" id="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
          <p class="msg"></p>
        </form>
        <a href="register.html" class="register">Não tem conta? Cadastre-se</a>
      </div>
      <div class="login-img">
        <img src="img/cachorro.png" alt="Cachorro feliz">
      </div>
    </section>
  </main>

  <footer>
    <img src="img/cidade.png" alt="Cidade ilustrada" class="cidade">
    <p>&copy; 2025 Câmera Pet - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const msg = document.querySelector('.msg');

      if (user === 'admin' && pass === '1234') {
        msg.textContent = 'Login bem-sucedido!';
        msg.style.color = '#28a745';
      } else {
        msg.textContent = 'Usuário ou senha incorretos.';
        msg.style.color = '#d9534f';
      }
    });

  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });

  </script>
</body>
</html>
