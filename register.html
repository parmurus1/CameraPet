<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câmera Pet - Cadastro</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo" class="header-img">
      Câmera Pet
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container fade-in">
      <div class="login-box">
        <h1>Crie sua conta</h1>
        <p>Junte-se à comunidade que ajuda a encontrar pets perdidos!</p>
        <form id="registerForm">
          <input type="text" id="nome" placeholder="Nome completo" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="senha" placeholder="Senha" required>
          <input type="password" id="confirmaSenha" placeholder="Confirmar senha" required>
          <button type="submit">Cadastrar</button>
          <p class="msg"></p>
        </form>
        <a href="login.html" class="register">Já tem conta? Entrar</a>
      </div>
      <div class="login-img">
        <img src="img/cachorro.png" alt="Cachorro feliz">
      </div>
    </section>
  </main>

  <footer>
    <img src="img/cidade.png" alt="Cidade ilustrada" class="cidade">
    <p>&copy; 2025 Câmera Pet - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirma = document.getElementById('confirmaSenha').value;
      const msg = document.querySelector('.msg');

      if (senha !== confirma) {
        msg.textContent = 'As senhas não coincidem.';
        msg.style.color = '#d9534f';
      } else {
        msg.textContent = 'Cadastro realizado com sucesso!';
        msg.style.color = '#28a745';
      }
    });

  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });

  </script>
</body>
</html>
